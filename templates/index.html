<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Empty Form</title>
        <link rel="stylesheet" types="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <script rel="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <form action="/completedForm" method="post">
                Your Name: <input type="text" name="name">
                Dojo Location: <select name="location">
                    <option></option>
                    <option>Chicago</option>
                    <option>New York</option>
                    <option>San Fran</option>
                </select>
                Favorite Language: <select name="language">
                    <option></option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>C#</option>
                </select>
                Comment (optional) <input type="textarea" name="comment">
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
